name: Push to Replicate
  on:
    push:
      branches: [main]
    workflow_dispatch:

  jobs:
    push:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: replicate/setup-cog@v1
        - run: |
            echo "${{ secrets.REPLICATE_API_TOKEN }}" | cog login --token-stdin
            cog push r8.im/hollis-source/llama-assistant
